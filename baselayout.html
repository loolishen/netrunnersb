<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image with Overlay Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-container {
      max-width: 75vw;
    }

    .image-container {
      position: relative;
      border-radius: 1.5rem;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .top-left-text {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 1rem;
      max-width: 60%;
    }

    .bottom-right-text {
      position: absolute;
      bottom: 20px;
      right: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 1rem;
      max-width: 40%;
      text-align: right;
    }

    .top-left-text h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .top-left-text p,
    .bottom-right-text p {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="p1 container custom-container my-5">
    <div class="row">
      <div class="col-12">
        <div class="image-container">
          <img src="assets/about/Subtract-P1.png" alt="Feature Image">
          
          <!-- Top-left title + paragraph -->
          <div class="top-left-text">
            <h2>Our Story.<br><h2 style="color: black;">Our Vision.</h2></h2>
            <p>We develop advanced & regenerative digital parks that power the Digital Economy.</p>
          </div>
          
          <!-- Bottom-right paragraph -->
          <div class="bottom-right-text">
            <p>Our new generation digital parks are built on the vision of creating a solid & sustainable operational foundation to support a dynamic eco-system of data-driven businesses.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
